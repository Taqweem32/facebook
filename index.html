<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <div class="left-section">
        <img src="facebook-logo-removebg-preview.png" alt="Facebook Logo" class="facebook-logo">
    </div>
    <div class="right-section">
        <p class="connecting-text">Facebook helps you connect<br>and share with the people in your life.</p>
    </div>
</div>

<div class="login-form">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="additional-options">
        <p class="additional-text"><a href="#">Forgot Password?</a></p>
        <p class="additional-text"><a href="#" class="create-account">Create New Account</a></p>
    </div>
</div>
<div class="footer">
    <div class="language">
        <ul>
            <li>English</li>
            <li>Urdu</li>
            <li>Hindi</li>
            <li>Pashot</li>
            <li>Sindhi</li>
            <li>Punjbi</li>
            
        </ul>
    </div>
</div>

</body>
</html>
